<html lang="en">

    <meta

    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    rel="stylesheet"

  />
    <title>Rubby Room Chat</title>

     <!-- CSS for Loader -->
     <style>
      /* Loader Styles */
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000; /* Black background */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Make sure loader stays on top */
        flex-direction: column;
      }

      #spinner {
        width: 25px;
        height: 25px;
        border: 4px solid #fff; /* Pink border color */
        border-top: 4px solid #e81cff; /* White spinner color */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #loader-text {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #e81cff; /* Text color */
        position: relative;
        overflow: hidden;
        display: inline-block;
      }

      @keyframes shine {
        0% {
          background-position: -200px 0;
        }
        100% {
          background-position: 200px 0;
        }
      }

      #loader-text::before {
        content: '';
        position: absolute;
        top: 0;
        left: -200px;
        width: 200px;
        height: 100%;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 0) 100%);
        animation: shine 1.5s infinite;
        z-index: 1;
      }

      #loader-text span {
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
       <!-- Loader HTML -->
       <div id="loader">
        <div id="spinner"></div>
        <div id="loader-text">Rubby Room Chat </div>
      </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      window.addEventListener('load', function () {
        setTimeout(function () {
          const loader = document.getElementById('loader');
          loader.style.display = 'none'; // Hide loader after 1 second
        }, 250); // 1000 milliseconds = 1 second
      });
    </script>
